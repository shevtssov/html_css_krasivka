<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с навигацией и центрированным блоком</title>
    <!-- Подключаем CSS файл -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Навигационное меню (nav) - всегда сверху -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Список пунктов меню -->
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Главная</a></li>
                <li><a href="#" class="nav-link">О нас</a></li>
                <li><a href="#" class="nav-link">Услуги</a></li>
                <li><a href="#" class="nav-link">Контакты</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Главный контент - будет по центру страницы -->
    <main class="main-content">
        <div class="centered-block">
            <h1 class="title">Добро пожаловать!</h1>
            <p class="text">Этот блок находится точно по центру страницы</p>
            <p class="text">По вертикали и по горизонтали</p>
            <button class="button">Нажми меня</button>
        </div>
    </main>
</body>
</html>
